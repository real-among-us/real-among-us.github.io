<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Among us in generátor</title>
</head>
<body>
    <main>
        <div class="role roleOrPlayers" id="role">
            <h2 class="roleTitle roleOrPlayersTitle">hráčské role:</h2>
            <ul id="roleUl">
                <!-- gita - imposter
                patrik - imposter
                marlin - hysterka -->
            </ul>
            <button class="roleBTN" id="roleGenerateBTN" onclick="clickRoleGenerateBTN()">vygeneruj role</button>
            <button class="roleBTN" id="playersChangeBTN" onclick="clickPlayersChangeBTN()">hráči</button>
        </div>
        <div class="players roleOrPlayers" id="players" style="display: none;">
            <button class="playersBTN" onclick="clickAddPlayerBTN()">Přidat jméno</button>
            <div id="playersContainer"></div>
            <button class="playersBTN" onclick="clickSetPlayersBTN()">Nastavit jména</button>
        </div>
        <div id="yourRole" style="display: none;">
            <h2 class="yourRoleTitle" id="yourRoleTitle"></h2>
            <h1 class="yourRoleShow" id="yourRoleShow"></h1>
            <button id="backToRole" onclick="clickBackToRole()">zpátky</button>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
